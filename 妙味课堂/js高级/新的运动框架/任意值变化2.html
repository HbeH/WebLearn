	<script type="text/javascript">
		var divv = document.getElementsByTagName('div');
		var speed = null;
		var timer = null;
		
		for (var i = 0; i <divv.length; ++i) {
			
			divv[i].timer = null;
			divv[i].onmouseover = function  () {
				
				StartMove(this,300);
			}
			
			divv[i].onmouseout = function  () {
			
				StartMove(this,70);
			}
		}
		
		function  getStyle (obj,arr) {
			if(obj.currentStyle)
			{
				return obj.currentStyle[arr];
			}
			else
			{
				return getComputedStyle(obj,false)[arr];
			}
		}

		function  StartMove (obj,target) {
			
			clearInterval(obj.timer);
			
			obj.timer = setInterval(function  () {
				var myTemp = parseInt(getStyle(obj,'width'));
				
				speed = (target - myTemp) / 8;
				speed = speed > 0 ? Math.ceil(speed) :Math.floor(speed);
			
				if(myTemp == target)
				{
					clearInterval(obj.timer);
				}
				else
				{
					obj.style.width = myTemp + speed + 'px';
				}
				
			},30)
			
		}
	</script>
