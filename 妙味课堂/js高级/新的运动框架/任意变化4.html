		divv[0].onclick = function  () {

		divv[2].onclick = function  () {
			StartMove(this,'background','black');
			
		}
		
		function getStyle (obj,arr) {
			if(obj.currentStyle)
			{
				return obj.currentStyle[arr];
			}
			else
			{
				return getComputedStyle(obj,false)[arr];
			}
		}
		
		function  StartMove (obj,attr,target) {
			
			clearInterval(obj.timer);
			
			obj.timer = setInterval(function  () {
				
				var myTemp = parseInt(getStyle(obj,attr));
				
				speed = (target - myTemp) / 8;
				speed = speed > 0 ? Math.ceil(speed) :Math.floor(speed);
				
				if(myTemp == target)
				{
					clearInterval(obj.timer);
				}
				else
				{
					obj.style[attr] = myTemp + speed + 'px';
				}
				
			},30)
			
		}
