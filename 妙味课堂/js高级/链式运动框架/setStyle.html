<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#myDiv{width: 100px;height: 100px;background: red;}
		</style>
	</head>
	<body>
		<div id="myDiv">
			
		</div>
	</body>
	<script type="text/javascript">
		function  setStyle (obj,attr,target) {
			obj.style[attr] = target ;
		}
		
		var obj = {'width':'300px','height':'300px','background':'yellow'}
		var mydiv = document.getElementById('myDiv');
		
		for (i in obj) {
			setStyle(mydiv,i,obj[i]);
		}
	</script>
</html>
