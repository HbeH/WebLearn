<!DOCTYPE html>
<html>
	<head>

			#myDiv{border: 1px solid black;position: relative;width: 1060px;margin: 0 auto;height: 132px;overflow: hidden;}

			#ul1 li img{width: 150px;}
		</style>
	</head>

		<div id="myDiv">

				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>

				<li><img src="img/5.jpg"/></li>

			</ul>

			var the_left = myul.offsetWidth;
			var my_left = myul.style.width;
			
			var timer = setInterval(function  () {
				if(myul.offsetLeft < -the_left)
				{
					myul.style.left = my_left - 40 + 'px';
				}
				
				myul.style.left = myul.offsetLeft + 10 + 'px';

			},30)
		</script>
	</body>
</html>
