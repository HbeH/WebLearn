<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{background: red;width: 100px;height: 100px;opacity: 0.3;}
		</style>
	</head>
	<body>
		<div id="myDiv">
			
		</div>
	</body>
	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var myBut = document.getElementById('myBut');
		var myDiv = document.getElementById('myDiv');
		
		myDiv.onmouseover = function  () {
			StartChange(this,'width',300,function  () {
				StartChange(myDiv,'height',300,function  () {
					StartChange(myDiv,'opacity',100)
				})
			})
		}
		
		myDiv.onmouseout = function  () {
			StartChange(this,'opacity',30,function  () {
				StartChange(myDiv,'height',100,function  () {
					StartChange(myDiv,'width',100)
				})
			})
		}
	</script>
</html>
