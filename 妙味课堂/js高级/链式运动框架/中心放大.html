<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#ul1{background: gray;width: 100px;height: 100px;position: absolute;top: 300px;left: 300px;margin: 0;}
		</style>
	</head>
	<body>
		<div id="ul1">
			
		</div>
	</body>
	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var ul1 = document.getElementById('ul1');
		
		ul1.onmouseover = function  () {
			StartChange(this,{width:200,height:200,marginLeft:-50,marginTop:-50})
		}
		
		ul1.onmouseout = function  () {
			StartChange(this,{width:100,height:100,marginLeft:0,marginTop:0})
		}
	</script>
</html>
