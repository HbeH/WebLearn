	<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var ul1 = document.getElementById('ul1');
		var myli = ul1.getElementsByTagName('li');
		
		for (var i = 0; i < myli.length; ++i) {
			myli[i].onmouseover = function  () {
	
				var mydiv = this.getElementsByTagName('div')[0];
				
				mydiv.style.height = 'auto';
				var iheight = mydiv.offsetHeight;
				mydiv.style.height = 0;
				
				StartChange(mydiv,{height:iheight,opacity:100})
			}
			
			myli[i].onmouseout = function  () {
	
				var mydiv = this.getElementsByTagName('div')[0];
				
				StartChange(mydiv,{height:0,opacity:0})
			}
		}
	</script>
