<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{background: red;width: 100px;height: 100px;position: absolute;top: 0;right: 0;}
		</style>
	</head>
	<body style="height: 2000px;">
		<div id="div1">
			
		</div>
	</body>
	<script type="text/javascript">
		var div1 = document.getElementById('div1');
		
		var scorrtop = document.documentElement.scrollTop || document.body.scrollTop;
//		div1.style.top =  + scorrtop + 'px';
		var t = (document.documentElement.clientHeight - div1.offsetHeight) / 2;
		startMove(t);
		
		var timer = null;
		var temp = null;
		var speed = null;
		
		function startMove (target) {
			
			clearInterval(timer);
			speed = (target - div1.offsetTop) / 8;
			speed = speed > 0 ? (Math.ceil(speed)) : (Math.floor(speed));
			
			timer = setInterval(function () {
				if(div1.offsetTop == target)
				{
					clearInterval(timer);
				}
				else
				{
					div1.style.top = div1.offsetTop + speed + 'px';
				}
			},30)
		}
	</script>
</html>
