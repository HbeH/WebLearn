<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			span{background: black;width: 1px;height: 300px;position: absolute;top: 0px;left: 300px;}
			#div1{background: red;height: 100px;width: 100px;position: absolute;top: 50px;left: 500px;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="" value="开始运动" />
		<div id="div1">
			
		</div>
		<span></span>
	</body>
	<script type="text/javascript">
		var myBut = document.getElementsByTagName('input');
		var div1 = document.getElementById('div1');
		var temp = null;
		var speed = null;
		var terget = 300;
		
		myBut[0].onclick = function () {
			
			
			clearInterval(temp);
			
			temp = setInterval(soprt,30);
		}
		
		function  soprt () {
			speed = (-div1.offsetLeft + terget) / 8;	
			
			if(speed > 0)
			{
				speed = Math.ceil(speed);
			}
			else
			{
				speed = Math.floor(speed);
			}
			
			if(Math.abs(div1.offsetLeft - terget) < 7)
			{
				clearInterval(temp);
				div1.style.left = terget + 'px';
			}
			else
			{
				div1.style.left =  div1.offsetLeft+ speed + 'px';
			}
			
			document.title = div1.offsetLeft;
		}

	</script>
</html>
