<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#div1{background: red;height: 100px;width: 100px;position: absolute;top: 50px;left: 0px;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="" value="开始运动" />
		<div id="div1">
			
		</div>
	</body>
	<script type="text/javascript">
		var myBut = document.getElementsByTagName('input');
		var div1 = document.getElementById('div1');
		var temp = null;
		
		myBut[0].onclick = function () {
			
			clearInterval(temp);
			
			temp = setInterval( function () {
			
				if(div1.offsetLeft >= 300)
				{
					clearInterval(temp);
				}
				else
				{
					div1.style.left =  div1.offsetLeft+7 + 'px';
				}
			
			},30);
			
			
		}
		
	</script>
</html>
