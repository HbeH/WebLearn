<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{opacity: 0.3;}
		</style>
	</head>
	<body>
		<img src="img/4.jpg"/>
	</body>
	<script type="text/javascript">
		var alpha = 0.3;
		var myImg = document.getElementsByTagName('img');
		var timer = null;
		var speed = null;
		
		myImg[0].onmouseover = function  () {
			change_Alpha(1)
		}
		
		myImg[0].onmouseout = function  () {
			change_Alpha(0.3);
		}
		
		function change_Alpha (target) {
			
			clearInterval(timer);
			if(target > alpha)
			{
				
				speed = 1;
			}
			else 
			{
				speed = -1;
			}
			
			if(myImg[0].style.opacity == target)
			{
				clearInterval(timer);
			}
			else
			{
				timer = setInterval(function  () {
					alpha += speed;
				myImg[0].style.opacity = alpha / 100;
				
				},30);
			}
			
			
		}
	</script>
</html>
