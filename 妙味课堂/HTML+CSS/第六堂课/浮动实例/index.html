<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div,dl,dd,ul{margin: 0;padding: 0;font-family: "楷体";}
			li{list-style: none;}
			a{text-decoration: none;color: #4f6c84;}
			img{border: none;vertical-align: top;}
			.clear{zoom: 0;}
			.clear:after{content: "";display: block;clear: both;}
			.warp{width: 445px;margin: 30px auto;padding: 12px 8px 0px 7px;background: url(img/bg.gif) no-repeat 220px 0px;}
			.left{widows: 212px;float: left;}
			.leftTop .pic{widows: 124px;background: url(img/picBg.gif) no-repeat right 0;padding-right: 5px;float: left;}
			.leftTop .pic a{border: 1px solid #c3cfd9;display: block;padding: 3px;height: 86px;}
			.leftTop dl{float: left;width: 60px;padding-left: 5px;font-size: 12px;line-height: 20px;color: #7190a6;}
			.leftBottom{padding-top: 40px;}
			.leftBottom li{font-size: 12px;line-height: 20px;padding-left: 10px;padding-right:10px;background: url(img/liBg.gif)no-repeat 0 7px; }
			.right{width: 200px;float: right;}
			.right{widows: 100px;float: left;padding: 10px;}
			.right a{display: block;}
			.right img{border:1px solid #c3cfd9;padding:3px;}
.right strong{ display:block;padding-top:3px;font:normal 12px/24px "宋体"; text-align:center;}
		</style>
	</head>
	<body>
		<div class="warp clear">
			<div class="left">
				<div class="leftTop">
					<div class="pic">
						<a href = "#">

						</a>
					</div>
					<div>
						<dl>
							<dt><a href = "#">潜伏</a></dt>
							<dd>导演：姜伟</dd>
							<dd>主演：孙红雷</dd>
						</dl>
					</div>
				</div>
				<div>
					<ul class="leftBottom">
						<li> 
							<a href="#">海清张嘉译演绎房奴生活 《蜗居》</a>
						</li>
						<li>
							<a href="#">琼瑶经典言情剧锦集</a>
							<a href="#">梦露电影知多少</a>
						</li>
					</ul>
				</div>
			</div>
			<div>
				<ul class="right">
					<li>

							<img src="img/pic2.gif" />
							<strong>将爱情举行到底</strong>
						</a>
					</li>
						<li>
						<a href="#">
							<img src="img/pic2.gif" />
							<strong>将爱情举行到底</strong>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
