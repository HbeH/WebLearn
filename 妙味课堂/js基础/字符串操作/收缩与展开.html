<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#world{width: 300px;margin: 30px auto;background: yellow;border: 20px solid gainsboro;padding: 20px;}
		</style>
	</head>
	<body>
		<p id="world">
			<span id="">
				我们每期会整理10道Unity技术相关的问题，大家在帖子里回复作答。
				活动截止日期为每周四的23：59分。周五进行分数评定，并且公布获奖名单。
				分数将根据下列标准综合评定：
				1，回答时间
				2，回答题数
				3，答案正确率
				4，答案工整度（回帖格式是否清晰易读，代码是否放在代码块内） 
			</span>
			<a  href="#">收缩>></a>
		</p>
	</body>
	
	<script type="text/javascript">
		var my_div = document.getElementsByTagName('p')[0];
		var old_str = my_div.getElementsByTagName('span')[0];
		var a_onclick = my_div.getElementsByTagName('a')[0];
		var str = old_str.innerHTML;
		var other = true;
		
		a_onclick.onclick = function  ()
		{
			if(other)
			{
				old_str.innerHTML = str.substring(0,22);
				a_onclick.innerHTML = '展开>>';
				other = true;
			}
			else if(!other)
			{
				old_str.innerHTML = str;
				a_onclick.innerHTML = '收缩>>';
				other = false;
			}
			
			other = !other;
		}
	</script>
</html>
