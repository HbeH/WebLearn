<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul{margin: 0;padding: 0;}
			li{list-style: none;}
			body{background: #333;}
			#pic {width: 400px;height: 500px;margin: 30px auto;position: relative;}
			#pic img{width: 400px;height: 500px;}
			#pic ul{position: absolute;top: 0;right: -60px;}
			#pic li{width: 40px;height: 40px;margin-bottom: 20px;background: black;}
			#pic .active{background: chocolate;}
			#pic span, #pic p{position: absolute;left: 0;width: 400px;text-align: center;color: #ffffff;}
			#pic span{top: 0;}
			#pic p{bottom: 0;margin: 0;}
		</style>
	</head>
	<body>
		<div id="pic">
			<span>数量计算中</span>
			<p>加载中.......</p>
			<img src='img/loader_ico.gif'/>
			<ul>
				
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var img_name = ["img/1.png","img/2.png","img/3.png","img/4.png"];
		var img_p = ['a birdy','漂亮的外国妞','穿花裳的妹子','机器人'];
		var activebut = null;
		
		var mypic = document.getElementById('pic');
		var pp = mypic.getElementsByTagName('p')[0];
		var spanan = mypic.getElementsByTagName('span')[0];
		var myul = mypic.getElementsByTagName('ul')[0];
		var my_img = mypic.getElementsByTagName('img')[0];
		
		for (var i = 0; i < img_p.length; ++i) 
		{
			myul.innerHTML += '<li></li>';
			
			var myli = myul.getElementsByTagName('li');
			
			for (var j = 0; j < myli.length; ++j) 
			{
				myli[j].num = j;
				myli[j].onclick = function  ()
				{
					activebut = this;
					hh();
					activebut.className = 'active';
					my_img.src = img_name[this.num];
					spanan.innerHTML = 1 + this.num + '/4';
					pp.innerHTML = img_p[this.num];
				}
				
			}
		}
		
		function hh () {
			for (var i = 0; i < myli.length; ++i) {
				myli[i].className = '';
			}
		}
		
	</script>
</html>
