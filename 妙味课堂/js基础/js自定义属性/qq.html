<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{margin:0;padding: 0;}
			li{list-style: none;}
			#what{margin: 0 auto;width: 200px;position: relative;}
			.colors{margin-bottom: 6px;}
			.active {display: none;}
			.active li{border: 1px solid black;background: #FFFFFF;padding: 4px;}
			#what h2{background: url(img/ico1.gif) no-repeat left;border: 1px solid black;padding-left: 10px;border: 1px solid red;margin: 0px;padding: 3px;}
		</style>
	</head>
	<body>
		<ul id = 'what'>
			<li class = 'colors'>
				<h2>我的好友</h2>
				<ul class = 'active'>
					<li>陆雪琪</li>
					<li>碧瑶</li>
					<li>白狐</li>
				</ul>
			</li>
			<li class = 'colors'>
					<h2>企业好友</h2>
				<ul class = 'active'>
					<li>鬼王</li>
					<li>鬼先生</li>
					<li>普智</li>
				</ul>
			</li>
			<li class = 'colors'>
					<h2>黑名单</h2>
				<ul class = 'active'>
					<li>诛仙剑</li>
					<li>痴情咒</li>
					<li>焚香谷</li>
				</ul>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		var my_list = document.getElementById('what');
		var my_h2 = my_list.getElementsByTagName('h2');
		var my_li = my_list.getElementsByClassName('colors');
		var my_ac = my_list.getElementsByClassName('active');
		
		var colose = false;
		
		var temp = null;
		
		for (var i = 0; i < my_h2.length; ++i) 
		{
			my_h2[i].num = i;
			my_h2[i].close = true;
			
			my_h2[i].onmouseover = function  () 
			{
				controlLi(this.num,true);
///				
			}
			
			my_h2[i].onmouseleave = function  () {
				controlLi(this.num,false);
			}
			
			my_h2[i].onclick = function  ()
			{
				temp = this;
				
				if(this.close)
				{
					my_ac[this.num].style.display = 'block';
					this.close = false;
					this.style.background = 'url(img/ico2.gif) no-repeat left';
				}
				else if(!this.close)
				{
					my_ac[this.num].style.display = 'none';
					this.close = true;
					this.style.background = 'url(img/ico1.gif) no-repeat left';
				}
				
			}
		}
		
		function controlLi (num,yes) {
			if(yes)
			{
				my_li[num].style.background = 'gray';
			}
			else if(!yes)
			{
				my_li[num].style.background = '#FFFFFF';
			}
		}
	</script>
</html>
