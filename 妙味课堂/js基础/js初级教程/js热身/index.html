<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/my_css.css"/>
	</head>
	<body>
		<ul>
			<li class="list">
				<a id="link" href="#">微博</a>
				<ul id = "ull">
					<li class="list">私信</li>
					<li class="list">评论</li>
					<li class="list">@我</li>
				</ul>
			</li>
		</ul>
		<script type="text/javascript">
			document.getElementById("link").onmouseenter = abs;
			document.getElementById("ull").onmouseleave = tip;
			function abs () {
				document.getElementById("ull").style.display = 'block'
			}
			
			function tip () {
				document.getElementById("ull").style.display = 'none'
			}
		</script>
	</body>
