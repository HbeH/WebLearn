<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{height: 600px;width: 200px;background: lightskyblue;float: left;}
			#div2{height: 200px;width: 200px;background: greenyellow;float: left;margin-left: 20px;display: none;}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
	</body>
	<script src="js/miaowei.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');
		var temp = null;
		
		div1.onmouseover = showme;
		
		div1.onmouseleave = set_time;
		
//		div2.onmouseover = showme;
//		
//		div2.onmouseleave = set_time;
		
		function showme () {
			clearTimeout(temp)
			div2.style.display = 'block';
		}
		function  set_time() {
			temp = setTimeout(closeme,2000);
		}
		
		function closeme() {
			div2.style.display = 'none';
		}
		
	</script>
</html>
