<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{height: 600px;width: 200px;background: lightskyblue;float: left;}
			#div2{height: 200px;width: 200px;background: greenyellow;float: left;margin-left: 20px;display: none;}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
	</body>
	<script src="js/miaowei.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');
		
		div1.onmouseover = function () {
			div2.style.display = 'none';
			div2.style.display = 'block';
		}
		
		div1.onmouseleave = setTimeout(function () {
			div2.style.display = 'none';
		},2000);
		
	</script>
</html>
