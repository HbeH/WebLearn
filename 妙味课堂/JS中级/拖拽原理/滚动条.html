<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{height: 430px;width: 30px;background: black;position: absolute;top: 10px;left: 10px;}
			#div2{height: 30px;width: 30px;background: red;position: absolute;top: 12px;left: 10px;}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
	</body>
	<script type="text/javascript">
		var div2 = document.getElementById('div2');
		
		div2.onmousedown = function  (ev) {
			var ev = ev || event;
			
			var div_pos = ev.clientY -  this.offsetTop;
			
			document.onmousemove = function  (ev) {
				var ev = ev || event;
				
				var temp = ev.clientY - div_pos;
				
				if(temp < 10)
				{
					temp = 10;
				}
				else if(temp > 420)
				{
					temp = 420;
				}
				
				div2.style.top = temp + 'px';
			}
			
			document.onmouseup = function  () {
				document.onmousedown = document.onmousemove = null
			}
		}
	</script>
</html>
