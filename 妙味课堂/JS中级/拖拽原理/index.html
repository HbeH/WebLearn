<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#mydiv{width: 100px;height: 100px;background: red;position: absolute;}
		</style>
	</head>
	<body>
		lllllkkk
		<div id="mydiv">
			
		</div>
	</body>
	<script type="text/javascript">
		var mydive = document.getElementById('mydiv');
		
		mydive.onmousedown = function  (ev) {
			
			var ev = ev || event;
			
			var poX = ev.clientX - this.offsetLeft;
			var poY = ev.clientY - this.offsetTop;
			
			document.onmousemove = function  (ev) {
				var ev = ev || event;
				
				mydive.style.left = ev.clientX - poX + 'px';
				mydive.style.top = ev.clientY - poY + 'px';
			}
			
			document.onmouseup = function  () {
				document.onmousemove = document.onmouseup = null;
			}
		}
	</script>
</html>
