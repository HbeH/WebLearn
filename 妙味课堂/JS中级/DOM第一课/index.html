<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<ul id="uli" style="background: auto;">
			<li>1111</li>
			<li>2222</li>
			<li>3333</li>
			<li>4444</li>
		</ul>
	</body>
	<script type="text/javascript">
		var uli = document.getElementById('uli');
		
//		alert(uli.nodeType);
//		alert(uli.attributes[0].value)
		alert(uli.children.length);

		for (var i = 0; i < uli.childNodes.length; ++i) {
			
			if(uli.childNodes[i].nodeType == 1)
			{
				uli.childNodes[i].style.background = 'red';
			}
			
		}
	</script>
</html>
