	<script type="text/javascript">
		var ul1 = document.getElementById('ul1');
		var ul2 = document.getElementById('ul2');
		
		var aLi = getElementsByClassName(document,'p','libox');
		
		function  getElementsByClassName (parent,tagname,classname) {
			var allE = parent.getElementsByTagName(tagname);
			var temp_arr = [];
	
			for (var j = 0; j < allE.length; ++j) {
//				if(allE[i].className == 'libox')
//				{
//					temp_arr.push(allE[i]);
//				}	
	
				var oClassName = allE[j].className.split(' ');
				
				for (var i = 0; i < oClassName.length; ++i) {
					if(oClassName[i] == classname)
					{
						temp_arr.push(allE[j]);
						allE[j].style.background = 'red';
						break;
					}
				}
			}
		}
	</script>
