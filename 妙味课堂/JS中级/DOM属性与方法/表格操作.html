			tr.appendChild(td);
			var oA = document.createElement('a');
			oA.href = '#';
			oA.innerHTML = '删除'
			
			oA.onclick = function  () {
				tab1.removeChild(this.parentNode.parentNode);
				
				for (var i = 0; i < tab1.rows.length; ++i) {

						{
