	<script type="text/javascript">

		function Remove_Class (obj,classname) {
			if(obj.className == '')
			{

		function Add_Class (obj, classname) {
			
			if(obj.className == '')
			{
				obj.className = classname;
				alert(2)
			}
			else
			{
				var temp = obj.className.split(' ');
				
				if(The_Class(temp,classname))
				{
					return;
				}
				else
				{
					obj.className += ' ' + classname;
				}
			}
		}
		
		function The_Class (obj,classname) {
			for (var i = 0; i < obj.length; ++i) {
				if(obj[i] == classname)
				{
					return i;
				}
			}
			
			return -1;
		}
