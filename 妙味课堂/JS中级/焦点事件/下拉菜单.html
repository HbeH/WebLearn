<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{height: 200px;width: 70px;border: 1px solid black;display: none;}
		</style>
	</head>
	<body>
		<input type="button" name="mybut" id="mybut" value="按钮" />
		<div id="div1">
			
		</div>
		<p>ppp</p>
		<p>ppp</p>
		<p>pp</p>
	</body>
	<script type="text/javascript">
		var mybut = document.getElementsByTagName('input');
		var mydiv = document.getElementById('div1');
		
		mybut[0].onclick = function  (ev) {
			//组织冒泡事件
			var ev = ev || event;
			
			ev.cancelBubble = true;
			mydiv.style.display = 'block';
		}
		
		document.onclick = function  () {
			mydiv.style.display = 'none';
		}
	</script>
</html>
