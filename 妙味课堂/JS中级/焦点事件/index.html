<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="text" name="mytext" id="mytext" value="请输入内容：" />
		<input type="button" name="" id="myBut" value="全选" />
	</body>
	<script type="text/javascript">
		var myText = document.getElementById('mytext');
		
		myText.onfocus = function  () {
			
			if(this.value == '请输入内容：')
			{
				myText.value = '';
			}
		}
		
		myText.onblur = function  () {
			if(this.value == '')
			{
				myText.value = '请输入内容：';
			}
		}
	
		var myBut = document.getElementById('myBut');
		myBut.onclick = function () {
			myText.select();
		}
	</script>
</html>
