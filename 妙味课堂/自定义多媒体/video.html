<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset = 'gbk'>
		<style type="text/css">
			#div1{width: 600px;height: 40px;background: black;border-radius: 10px;box-shadow: 1px 1px 2px 2px gray;}
			.play{height: 0px;width: 0px;border-left: 16px solid #fff;border-bottom: 12px solid rgba(255,255,255,0);border-top: 12px solid rgba(255,255,255,0);float: left;margin-top: 10px;margin-left: 10px;cursor: pointer;}
			.pusse{width: 1px;height: 20px;border-left: 6px solid white;border-right: 6px solid white;float: left;margin-top: 10px;margin-left: 10px;display: none;cursor: pointer;}
			#progress{position:relative;width: 60%;height: 8px;background: white;border-radius: 10px;float: left;margin-top: 17px;margin-left: 10px;}
			#bar{width: 20%;height: 100%;background: blueviolet;border-radius: 10px;display: inline-block;position: absolute;top: 0px;left: 0px;}
			#tuo{ width: 15px;height: 15px;border-radius: 100%;background: white;box-shadow: 1px 1px 2px 2px white;position: absolute;left: 0;top: -4px;cursor: pointer;}
			#sound{height: 8px;width: 10px;border-right: 13px solid #fff;border-bottom: 6px solid rgba(255,255,255,0);border-top: 6px solid rgba(255,255,255,0);float: left;margin-top: 10px;margin-left: 10px;cursor: pointer;}
			#sound_progress{position:relative;width: 17%;height: 8px;background: white;border-radius: 10px;float: left;margin-top: 17px;margin-left: 10px;}
			#sound_bar{width: 20%;height: 100%;background: blueviolet;border-radius: 10px;display: inline-block;position: absolute;top: 0px;left: 0px;}
			#sound_tuo{ width: 15px;height: 15px;border-radius: 100%;background: white;box-shadow: 1px 1px 2px 2px white;position: absolute;left: 0;top: -4px;cursor: pointer;}
			#fangda{width: 20px;height: 20px;float: left;border: 2px solid white;margin-left: 17px;margin-top: 10px;transition: 0.5s all;}
			#fangda:hover{width: 30px;height: 30px;float: left;border: 2px solid white;margin-left: 14px;margin-top: 7px;}
		</style>
	</head>
	<body>
		<video src="iceage4.mp4" controls="controls">
		</video>
		
		<div id="div1">
			<div id="play" class="play">
				
			</div>
			<div id="pusse" class="pusse">
				
			</div>
			<div id="progress">
				<span id="bar">
					<div id="tuo">
					
					</div>
				</span>
			</div>
			
			<div id="sound">
			</div>
			
			<div id="sound_progress">
				<span id="sound_bar">
					<div id="sound_tuo">
					
					</div>
				</span>
			</div>
			<div id="fangda">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var div1 = document.getElementById('div1');
		var play = document.getElementById('play');
		var pusse = document.getElementById('pusse');
		
		var videos = document.getElementsByTagName('video')[0];
		var sounds = document.getElementById('sound');
		sounds.colors = 'white';
		
		sounds.onclick = function  () {
			
			if(sounds.colors == 'white')
			{
				sounds.colors = 'red';
				sounds.style.borderRight = '13px solid red';
			}
			else
			{
				sounds.colors = 'white';
				sounds.style.borderRight = '13px solid #fff';
			}
		}
		
		play.onclick = function  () {
			videos.play();
			play.style.display = 'none';
			pusse.style.display = 'block';
		}
		
		pusse.onclick = function  () {
			play.style.display = 'block';
			pusse.style.display = 'none';
			videos.pause();
		}
	</script>
</html>
