	<div class="box">
		<div class="left">

		<div class="right">
			==========多行选取时的快捷键============
			Crtl+D 选取字符所在位置的文字，重复使用这个快捷键，可以快速地依序重复选取文件里相同的文字
			Ctrl+K+Crtl+D可以跳过目前选取的文字
			Ctrl+U可以复原选取动作
			Alt+F3同时选中多行，产生多个光标
			Ctrl+Alt+上下方向键进行多行选择的操作,也可以使用Shift+鼠标右键+拖动鼠标的方式
			Ctrl+A+Ctrl+L
			==========多行选取时的快捷键============

	</div>
