<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.page {height: 60px;width: 600px;background: #e8e8e8;margin: 90px auto;text-align: center;}
		.page a{background: #fff;border: 1px solid #cdcdcd;padding: 0 8px 0 9px;display: inline-block;line-height: 28px;}
		.page a:hover{border-color: red;color: red;}
		.page .active{background: #fcf9ea;font-weight: bold;}
		.page .active:hover{border: 1px solid #cdcdcd;color: #333333;cursor: text;}
	</style>
</head>
<body>
	<div class="page">
		<a href="">上一页</a>
		<a href="">1</a>
		<a href="">10</a>
		<a href="" class="active">100</a>
		<a href="">200</a>
		<a href="">...230</a>
		<a href="">下一页</a>
	</div>
</body>
</html>
