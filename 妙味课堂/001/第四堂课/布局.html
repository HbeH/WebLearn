<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{width: 900px;margin: 0 auto;border: 2px solid #000;}
		.left{width: 300px;float: left;}
		.left div{height: 290px;border: 1px solid #fff;background:#9F0;} 
		.center{width: 300px;float: left;}
		.center div{height: 200px;border: 1px solid #fff;background: #9F0}
		.right{width: 200px;float: right;}
		.right div{height: 200px;border: 2px solid #fff;background: #9F0}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			<div></div>
			<div></div>
		</div>
		<div class="center">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="right">
			<div></div>
			<div></div>
		</div>
	</div>
</body>
</html>
