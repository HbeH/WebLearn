<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 列排序</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form role = 'from'>
			<div class="form-group-sm">
				<label for="name">名称</label>
				<input type="text" class="form-control" name="" id="name" placeholder="请输入名称" value="" />
			</div>
			<div class="form-group-sm">
				<label for="input">文件输入</label>
				<input type="file" name="input" id="input" value="" />
			<p class="help-block">这里是块级帮助文本的实例</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="" id="" value="" />请打勾
				</label>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
	</body>
</html>
