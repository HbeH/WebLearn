<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 列排序</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<small>本行内容是在标签内</small><br />
		<strong>本行内容是在标签内</strong><br />
		<em>本行内容是在标签内,并呈现斜体</em><br />
		<p class="text-left">向左对齐文本</p>
		<p class="text-center">向左对齐文本</p>
		<p class="text-right">向左对齐文本</p>
		<p class="text-muted">向左对齐文本</p>
		<p class="text-primary">向左对齐文本</p>
		<p class="text-success">向左对齐文本</p>
		<p class="text-info">向左对齐文本</p>
		<p class="text-warning">向左对齐文本</p>
		<p class="text-danger">向左对齐文本</p>
	</body>
</html>
