<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 列排序</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table class="table">
			<caption>上下文表格布局</caption>
			<thead>
				<tr>
					<th>产品</th>
					<th>付款日期</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>产品1</td>
					<td>23/11/2013</td>
					<td>代发货</td>
				</tr>
				<tr class="success">
					<td>产品1</td>
					<td>23/11/2013</td>
					<td>代发货</td>
				</tr>
				<tr class="warning">
					<td>产品1</td>
					<td>23/11/2013</td>
					<td>代发货</td>
				</tr>
				<tr class="danger">
					<td>产品1</td>
					<td>23/11/2013</td>
					<td>代发货</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
