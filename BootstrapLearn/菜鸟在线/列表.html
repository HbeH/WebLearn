<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap 实例 - 列排序</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h4>有序列表</h4>
		<ol>
			<li>Item 1</li>
			<li>Item 1</li>
			<li>Item 1</li>
			<li>Item 1</li>
		</ol>
		<ul>
			<li>Item 1</li>
			<li>Item 1</li>
			<li>Item 1</li>
			<li>Item 1</li>
		</ul>
		<h4>未定义样式列表</h4>
		<ul class="list-unstyled">
			<li>Item 1</li>
			<li>Item 1</li>
			<li>Item 1</li>
			<li>Item 1</li>
		</ul>
		<h4>内联样式列表</h4>
		<ul class="list-inline">
			<li>Item 1</li>
			<li>Item 1</li>
			<li>Item 1</li>
			<li>Item 1</li>
		</ul>
		<h4>定义列表</h4>
		<dl class="dl-horizontal">
			<dt>11111ddd</dt>
			<dd>11111</dd>
			<dt>11111dd</dt>
			<dd>11111</dd>
		</dl>
	</body>
</html>
